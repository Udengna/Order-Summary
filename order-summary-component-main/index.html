<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <img class="musicplayer" src="images/illustration-hero.svg" alt="Music Listener">
    <div id="pagecontent">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div> 
    <div id="subscription">
      <div class="detailscontainer">
        <div class="musicart">
          <img src="images/icon-music.svg" alt="musicart">
        </div>
        <div class="plan">
          <ul class="list">
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
        </div>
        <div class="select">
          <a href="">Change</a>
        </div>
      </div>
      <div id="paymentcontainer">
        <div class="proceedpayment">
          <p class="proceed">Proceed to Payment</p>
        </div>
        <div class="cancelpayment">
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andikan Udeng</a>.
  </div>
</body>
</html>
